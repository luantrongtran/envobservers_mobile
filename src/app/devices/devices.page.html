<ion-header>
    <ion-toolbar>
        <ion-title>devices</ion-title>
        <ion-buttons slot="end" style="margin-right: 20px;">
            <ion-button slot="end" (click)="presentPopover($event)">
                <ion-icon name="list" md="md-list">
                </ion-icon>
            </ion-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-grid>
        <ion-row *ngFor="let device of devicesList">
            <ion-col size-md="6">
                <ion-card>
                    <ion-item>
                        <ion-card-header>
                            {{device.name}}123
                        </ion-card-header>
                        <ion-card-content>
                            SN: {{device._id}}
                        </ion-card-content>

                        <a [routerLink]="['/devices', device._id, device.name]">Details</a>
                    </ion-item>
                </ion-card>
            </ion-col>
        </ion-row>
    </ion-grid>

    <ion-fab vertical="bottom" horizontal="end" slot="fixed">
        <ion-fab-button [routerLink]="['/devices/new-device']">
            <ion-icon name="add"></ion-icon>
        </ion-fab-button>
    </ion-fab>
</ion-content>
