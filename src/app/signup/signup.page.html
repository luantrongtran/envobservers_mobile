<ion-header>
    <ion-toolbar>
        <ion-title>signup</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-grid>
        <ion-row *ngFor="let err of errors">
            <ion-col>
                <ion-text color="danger">
                    {{err.msg}}
                </ion-text>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col>
                <ion-icon name="mail" position="floating"></ion-icon>
                <ion-input type='text' placeholder='Email' [(ngModel)]="email"></ion-input>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col>
                <ion-icon name="lock"></ion-icon>
                <ion-input [(ngModel)]="password" type='password' placeholder='Password' position="floating">
                </ion-input>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col>
                <ion-icon name="lock"></ion-icon>
                <ion-input [(ngModel)]="confirmPassword" type='password' placeholder='Confirm Password'
                           position="floating">
                </ion-input>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col style="text-align: center">
                <ion-button class="primary" [routerLink]="['/login']">Cancel</ion-button>
                <ion-button class="primary" (click)="signUp()" [disabled]="isLoading">
                    Create User
                    <ion-spinner name="lines-small" *ngIf="isLoading">
                    </ion-spinner>
                </ion-button>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
